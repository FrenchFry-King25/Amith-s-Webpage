<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Scheduler</title>
</head>
<body class="bg-white">
    <nav class="relative container justify-center mx-auto p-6">
        <div class="flex items-center justify-between">
            <div class="pt-2">
                <img src="img/testlogo.png" alt=""/>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="./index.html" class="hover:text-gray-300">Home</a>
                <a href="./schedule.html" class="hover:text-gray-300">Scheduler</a>
                <a href="./aboutus.html" class="hover:text-gray-300">About Us</a>
            </div>
            <!--button-->
            <a href="./login/login.html" class="hidden md:flex p-3 px-6 pt-2 text-white bg-red-500 rounded-full baseline hover:bg-orange-500 font-bold">
                Log In / Sign Up
            </a>
            <button id="menu-btn" class="block hamburger md:hidden focus:outline-none">
                <span class="hamburger-top"></span>
                <span class="hamburger-mid"></span>
                <span class="hamburger-bot"></span>
            </button>
        </div>
        
        <div class="md:hidden">
            <div id="menu" class="absolute flex-col items-center hidden self-end py-8 mt-10 space-y-6 font-bold bg-gray-100 sm:w-auto sm:self-center left-6 right-6 drop-shadow-md">
                <a href="./index.html" class="hover:text-gray-300">Home</a>
                <a href="./schedule.html" class="hover:text-gray-300">Scheduler</a>
                <a href="./aboutus.html" class="hover:text-gray-300">About Us</a>
                <a href="./login/login.html" class="text-red-500 hover:text-gray-300">Log In / Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="container flex flex-row items-center px-6 mt-10 mx-auto space-y-0">
        <!-- Left Item -->
        <div class="flex flex-col mb-32 w-1/2 -mt-12 w-2/3">
            <h1 id="daytitle" class="text-3xl font-bold text-center p-4 mx-auto mb-6 bg-gray-100 rounded-full">
            </h1>

            <!-- Calendar -->
            <div id="calendar" class="flex flex-col mr-5">
                <!-- Hours -->

                <!-- <div class="flex flex-row text-2xl w-1/6 space-y-32 bg-gray-200">

                </div> -->
                
            </div>
        </div>
        <!-- TextBoxes -->
        <div class="flex flex-col mb-32 w-1/2 p-6 border-solid border-2 w-1/3">
            <h1 class="text-3xl font-bold justify-center p-4 mb-6 -ml-4 bg-gray-100 rounded-full">
                Enter New Task Here:
            </h1>
            <input type="text" id="name" name="name" placeholder="Name">
            <div class="flex flex-row">
                <input type="number" id="length" name="name" placeholder="Length of assignment">
                <select name="timeUnit" id="timeUnit">
                    <option value="hr">hour(s)</option>
                    <option value="min">minute(s)</option>
                </select>
            </div>
            <div>
                Due Date:
                <input type="date" id="due" name="name" placeholder="Name">
            </div>
            <div>
                Starting Time (Optional):
                <input type="time" id="start" name="name" placeholder="Starting Time (Optional)">
            </div>
            <div>
                Ending Time (Optional):
                <input type="time" id="end" name="name" placeholder="Ending Time (Optional)">
            </div>
            <input type="submit" id="submit" class="p-2 px-4 bg-gray-200 rounded-full hover:color-red" Name="submit" value="Add">
        </div>
    </div>
    
    <div class="timerbody">
        <div class="timer">
            <span class="timer_part timer_part-minutes font-bold">00</span>
            <span class="timer_part font-bold">:</span>
            <span class="timer_part timer_part-seconds font-bold">00</span>
            <button type="button" class="timer_btn timer_btn-control timer_btn-start">
                <span class="material-icons">play_arrow</span>
            </button>
            <button type="button" class="timer_btn timer_btn-control timer_btn-reset">
                <span class="material-icons">timer_icon</span>
            </button>
        </div>
    </div>

    <script src="./js/algo.js" type="module"></script>
    <script src="./js/main.js"></script>
    <script src="./js/countdown.js" type="module"></script>
</body>
</html>
